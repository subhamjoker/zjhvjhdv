<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 100px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="C:\Users\suvam\Downloads\1105853601-preview.mp4" type="video/mp4">
    </video>

    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to Spider Web</h1>
        <p>This is some sample content.</p>
    </div>
</body>
</html>
